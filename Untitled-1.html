<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store on 7th Street</title>
    <style>
        .split {
    height: 100%;
    width: 50%;
    position: fixed;
    z-index: 1;
    top: 0;
    overflow-x: hidden;
    padding-top: 20px;
  }
  .left {
    left: 0;
    background-color: rgb(113, 0, 128);
  }
  .right {
    right: 0;
    background-color:  purple;
  }
  .centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}
    .centered img {
  width: 150px;
  border-radius: 50%;
}
    </style>
</head>

<body>
    <header>
        <h1>Welcome to our book store</h1>
    </header> 
    <main>

    <div class="split left">
        <div class="centered">
            <img src="./public/css/WhiteBlock.jpg" alt="">
            <p>Check out the book of the month!</p>
        </div>
    </div>

    <div class="split right">
        <div class="row justify-space-between-md">
            <div class="login-card">
              <h2 class="page-title">Login</h2>
              <form class="form login-form">
                <div class="form-group">
                  <label for="email-login">Email:</label>
                  <input class="form-input" type="text" id="email-login" />
                </div>
                <div class="form-group">
                  <label for="password-login">Password:</label>
                  <input class="form-input" type="password" id="password-login" />
                </div>
                <div class="form-group">
                  <button class="btn btn-primary" type="submit">login</button>
                </div>
              </form>
            </div>
            <div class="login-card">
              <h2 class="page-title">Signup</h2>
              <form class="form signup-form">
                <div class="form-group">
                  <label for="username-signup">Username:</label>
                  <input class="form-input" type="text" id="username-signup" />
                </div>
                <div class="form-group">
                  <label for="email-signup">Email:</label>
                  <input class="form-input" type="text" id="email-signup" />
                </div>
                <div class="form-group">
                  <label for="password-signup">Password:</label>
                  <input class="form-input" type="password" id="password-signup" />
                </div>
                <div class="form-group">
                  <button class="btn btn-primary" type="submit">signup</button>
                </div>
              </form>
            </div>
          </div>   
    </div>

    </main>

</body>
</html>
